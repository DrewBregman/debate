<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Debate Nebula</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="space-background"></div>
    <div id="nebula-container"></div>
    <div id="scene-container"></div>
    <div id="transcript-container">
        <div id="user-transcript"></div>
        <div id="ai-transcript"></div>
    </div>
    <div id="error-message"></div>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Initializing Cosmic Debate Nebula...</p>
    </div>
    <div id="error-message"></div>
    <button id="logout-button" class="hidden">Logout</button>
    <button id="start-conversation" class="hidden">Start Conversation</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>
</body>
</html>
